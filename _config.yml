# site settings
title: PeT-HMR
#subtitle: 
email: info@x41-dsec.de
#description: 
baseurl: "/" # the subpath of your site, e.g. /blog
author:

# homepage tiles
tiles-source: pages # accepts "posts" or "pages"
tiles-count: 6

# social settings (key must match name of font awesome icon)
# see https://fontawesome.com/icons?d=gallery&p=2&s=brands
# Icons are not shown if value is empty
socials:
  GitHub:
  GitLab:
  Google-Plus:
  Instagram:
  LinkedIn:
  Twitter:
  Facebook:
  Slack:

# build settings
markdown: kramdown

sass:
  style: compressed

exclude:
- "*.gemspec"
- LICENSE.md
- CONTRIBUTING.md
- README.md 
- build_docker.sh
- generate.sh
- serve.sh
- start_docker.sh
- Dockerfile

